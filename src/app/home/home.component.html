<!-- Display all users from user service -->
<ul class="user__list">
  <ng-template ngFor let-user | async [ngForOf]="users">
    <li [@userState]="user.state"
        [@flyInOut]="user.state"
        (click)="onSelect(user)"
        (mouseenter)="onMouseEnter(user)"
        (mouseleave)="onMouseLeave(user)"
        class="user__list-item">
      {{user.firstName}} | {{user.lastName}}
    </li>
  </ng-template>
</ul>
